<p-toast position="top-center" key="tl" class="xxxx_compact_toast"/>
<div class="appLayout">

  <p-toolbar class="my_toolbar">
    <ng-template #start>
      <p-button icon="pi pi-bars" [text]="true" [style]="{'color': 'white'}" severity="primary" (onClick)="drawerOpen.set(!drawerOpen())"></p-button>
      <h1 class="ml-3 text-white text-xl">Fun Dashboard</h1>
    </ng-template>

  </p-toolbar> 

  <p-drawer [(visible)]="drawerOpen" [showCloseIcon]="false" styleClass="xxxx_mydrawer">
    <ng-template #header>
      <div class="flex items-center gap-4 w-full my_toolbar h-full pl-2">
          <p-button 
              icon="pi pi-times" 
              [text]="true" 
              [rounded]="true"
              severity="secondary"
              styleClass="!text-white"
              (onClick)="drawerOpen.set(false)"
          />
          <span class="font-bold text-xl">Fun Planet</span>
      </div>
    </ng-template>
    <p-menu [model]="Menuitems" styleClass="xxx_myDrawerMenu" class="w-full">
      <ng-template #item let-item>
        <span class="text-primary font-bold text-2xl">{{ item.label }}</span>
      </ng-template>
    </p-menu>
  </p-drawer>
  <router-outlet></router-outlet>


</div>
