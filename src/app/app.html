<div class="appLayout">
  <mat-toolbar class="my_toolbar" color="primary">
    <button matIconButton (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <h1>Fun Dashboard</h1>
  </mat-toolbar>
  <mat-sidenav-container>
    <mat-sidenav #snav mode="over">
      <mat-nav-list>
        <a mat-list-item (click)="logout()">Logout</a>
        <a mat-list-item routerLink="/login" (click)="snav.close()">Login</a>
        <a mat-list-item routerLink="/list" (click)="snav.close()">List</a>
      </mat-nav-list>

    </mat-sidenav>
    <mat-sidenav-content class="my_main">
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>

</div>
